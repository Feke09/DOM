<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="cart grid">
      <h2
        class="text-center text-3xl font-semibold my-16 tracking-wide text-red-600"
      >
        Shopping Cart
      </h2>
      <div
        class="flex flex-col justify-center items-center font-semibold my-16 tracking-wide"
        id="cart-items"
      ></div>
      <div
        class="total text-center font-semibold my-16 tracking-wide"
        id="total-price"
      >
        Total: $0.00
      </div>
      <div class="text-center">
        <button class="bg-red-500 text-white p-2 rounded-lg ml-2" id="checkout">
          Checkout
        </button>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</html>
